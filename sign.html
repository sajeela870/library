        <h1><b>Sign Up</b></h1>
        <h4>If You Don't Have an Account, please sign up!</h4>
      </div>
    </div>
    </div></section><br><br>
    <section class="main-container top-space col-md-12-layout" style="margin-left: 35%;">
        <div class="main container">
          <div class="account-login">
            <div class="page-title">
              <h2>Sign Up or Create an Account</h2>
           
               
            
                <div class="content">
                    <div class="col-md-12 registered-users">
                       
                        <form action="sign.html" method="post">
                          <div class="content">
                            <p>If you don't have an account with us, please Sign Up.</p>
                            <ul class="form-list">
                              <li>
                                <label for="first_name">First Name <span class="required">*</span></label>
                                <br>
                                <input type="text" title="First Name" class="input-text required-entry" id="first_name" value="" name="first_name">
                                <span style="color : red"></span>
                              </li>
                              <li>
                                <label for="last_name">Last Name </label>
                                <br>
                                <input type="text" title="Last Name" class="input-text required-entry" id="last_name" value="" name="last_name">
                                <span style="color : red"></span>
                              </li>
                              <li>
                                <label for="phone"><b>Phone Number with Country Code</b> <span class="required">*</span></label>
                                <br>
                                <input type="number" title="phone number" placeholder="Eg: 0971-123456789" class="input-text required-entry" id="phone" value="" name="phone">
                                <span style="color : red"></span>
                              </li>
                              <li>
                                <label for="email_address">Email Address <span class="required">*</span></label>
                                <br>
                                <input type="text" title="Email Address" class="input-text required-entry" id="email_address" value="" name="email_address">
                                <span style="color : red"></span>
                              </li>
                              <!-- <li>
                                <label for="username">Username <span class="required">*</span></label>
                                <br>
                                <input type="text" title="First Name" class="input-text required-entry" id="username" value="" name="username" >
                                <span style="color : red"></span>
                              </li> -->
                              <li>
                                <label for="password">Password <span class="required">*</span></label>
                                <br>
                                <input type="password" title="Password" id="password" class="input-text required-entry validate-password" name="password">
                                <span style="color : red"></span>
                              </li>
                              <li>
                                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                                <br>
                                <input type="password" title="Password" id="confirm_password" class="input-text required-entry validate-password" name="confirm_password">
                                <span style="color : red"></span>
                              </li>
                            </ul>
                            <p class="required">* Required Fields</p>
                            <div class="buttons-set">
                              <button id="send2" name="send" type="submit" class="btn btn-success button login"><a href="sign.html">
                                <span>
                                  Sign Up
                                </span></a>
                              </button>
                              or
                             
                                <button id="send2" name="send" type="submit" class="btn btn-success button login"><span><a href="login.html">Login</a></span></button>
                               </div>
                              <!-- <a class="forgot-word" href="javascript:void(0)">Forgot Your Password?</a> -->
